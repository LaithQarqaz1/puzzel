<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تركيب الصور</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background: url('مقدمه.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 4em;
            margin: 0.5em 0;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8), 
                0 0 20px rgba(255, 255, 255, 0.8), 
                0 0 30px rgba(255, 255, 255, 0.8),
                -2px -2px 0 #000, 
                2px -2px 0 #000, 
                -2px 2px 0 #000, 
                2px 2px 0 #000;
        }

        h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8), 
                0 0 20px rgba(255, 255, 255, 0.8), 
                0 0 30px rgba(255, 255, 255, 0.8),
                -1px -1px 0 #000, 
                1px -1px 0 #000, 
                -1px 1px 0 #000, 
                1px 1px 0 #000;
        }

        .menu {
            display: flex;
            flex-direction: column;
        }

        .menu button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 1em;
            margin: 0.5em 0;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .menu button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            color: white;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .dialog img {
            width: 100%;
            border-radius: 10px;
        }

        .dialog-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .dialog-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .dialog-buttons .yes {
            background-color: green;
            color: white;
        }

        .dialog-buttons .no {
            background-color: red;
            color: white;
        }

        .dialog .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        #settings-dialog .dialog-buttons button {
            width: 45%;
        }

        #settings-dialog .dialog-buttons .yes {
            background-color: green;
            color: white;
        }

        #settings-dialog .dialog-buttons .no {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لعبة الذاكرة</h1>
        <h2>تطوير: ليث قرقز</h2>
        <div class="menu">
            <button onclick="startGame()">بدء</button>
            <button onclick="showDialog('settings')">الإعدادات</button>
            <button onclick="showDialog('exit')">خروج</button>
        </div>
    </div>

    <div id="settings-dialog" class="dialog">
        <span class="close" onclick="hideDialog('settings')">&times;</span>
        <h2>الإعدادات</h2>
        <p>تنزيل العبه للتلفون</p>
        <div class="dialog-buttons">
            <button class="yes" onclick="downloadGame()">تنزيل</button>
        </div>
    </div>

    <div id="exit-dialog" class="dialog">
        <span class="close" onclick="hideDialog('exit')">&times;</span>
        <h2>خروج</h2>
        <p>هل انت متأكد؟</p>
        <div class="dialog-buttons">
            <button class="yes" onclick="redirectExit()">نعم</button>
            <button class="no" onclick="hideDialog('exit')">لا</button>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="musicmenu.mp3" type="audio/mpeg">
    </audio>

    <script>
        let backgroundMusic = document.getElementById('background-music');
        backgroundMusic.volume = 0.2;  // ضبط مستوى الصوت هنا

        window.onload = function() {
            backgroundMusic.play();
        };

        function startGame() {
            window.location.href = 'game.html';
        }

        function showDialog(dialogId) {
            document.getElementById(dialogId + '-dialog').style.display = 'block';
        }

        function hideDialog(dialogId) {
            document.getElementById(dialogId + '-dialog').style.display = 'none';
        }

        function redirectExit() {
            window.location.href = 'https://www.google.com';
        }

        function downloadGame() {
            window.location.href = 'https://www.google.com';
        }
    </script>
</body>
</html>
